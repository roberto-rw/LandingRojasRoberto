<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LandingRojasRoberto</title>
    <link rel="stylesheet" href="/estilos.css">
</head>
<body>

    
    <div class="portada"><h1 class="main-title">Roberto Rojas Wilson</h1></div>

    <div class="about">
            <h2 class="title">Hobbies</h2>
        <ul class="hobbies">
            <li class="item">Jugar videojuegos</li>
            <li class="item">Escuchar musica</li>
            <li class="item">Correr</li>
        </ul>

        <h2 class="title">Series o peliculas</h2>
        <ul class="series">
            <li class="item">One Piece</li>
            <li class="item">La Teoria del Big Bang</li>
            <li class="item">Transformers</li>
        </ul>
    </div>

    
    <div class="contacto">
        <h2 class="title">Contactame</h2>
        <form action="" class="form">
            <label class="label" for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <br>
            <label class="label" for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <label class="label" for="message">Message:</label>
            <textarea class="textarea" id="message" name="message" required></textarea>
            <br>
            <input class="button" type="submit" value="Submit">
        </form>
    </div>

</body>
</html>
